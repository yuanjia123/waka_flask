
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    {#   使用bootstrap需要引用的cdn加速器  cdn加速器#}
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

{#    需要自己引入的css#}
    <!-- Custom styles for this template -->
    <link href="{{ url_for("static",filename="css/cms/cms_login.css") }}" rel="stylesheet">


  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post">
        <h2 class="form-signin-heading" style="text-align: center">请登录</h2>
        <label for="inputEmail" class="sr-only">邮箱</label>
        <input type="email" id="inputEmail" class="form-control" nameplaceholder="邮箱"  name = "email"required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" name = "password"required>
        <div class="checkbox">
          <label>
{#            如果提交过来就是key就是 remember , value就是1#}
            <input type="checkbox" value="1" name = "remember"> 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
      {% if message %}
        <p style="text-align: center" class="text-danger">{{ message }}</p>
      {% endif %}
    </div> <!-- /container -->



  </body>
</html>
